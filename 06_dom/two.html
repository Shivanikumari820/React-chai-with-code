<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM</title>
</head>
<body style="background-color: grey; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <script>
        // Selecting the Parent Element
       const parent = document.querySelector('.parent')
    //    console.log(parent);
    //    console.log(parent.children);
    //    console.log(parent.children[1].innerHTML);         //Accessing Specific Children:  parent.children[1]: Accesses the second child (Tuesday).

       for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);
       }

       parent.children[1].style.color = "orange"
       console.log(parent.firstElementChild);               //Monday
       console.log(parent.lastElementChild);                //Thursday

       const dayOne = document.querySelector('.day')
       console.log(dayOne)
       console.log(dayOne.parentElement);
       console.log(dayOne.nextElementSibling);

       
/* childNodes: Returns a NodeList of all child nodes of .parent, including:
     Element nodes (e.g., the .day divs).
     Text nodes (e.g., whitespace or line breaks)*/
       console.log("NODES", parent.childNodes);

    </script>
    
</body>
</html>
